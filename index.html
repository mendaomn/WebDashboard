<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/image-picker.css">
    <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
    <link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">
    <link rel="import" href="http://www.polymer-project.org/components/font-roboto/roboto.html">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/queries.js"></script>
    <script type="text/javascript" src="./js/image-picker.min.js"></script>
    <script type="text/javascript" src="./js/behaviour.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <div class="split_left">
            <header>
                <h1>3cixty DASHBOARD</h1>
            </header>
            <article>
                <h4>Here it will be displayed the requested figure</h4>
                <h3 class="query_result" id="count_result">100</h3>
            </article>
            </div>
            <aside>
                <h2>FILTERS</h2>
                <h3>Sources</h3>
                <select multiple="multiple" class="image-picker show-html">
                    <option data-img-src="./images/sources_logos/fb.png" value="facebook">Facebook</option>
                    <option data-img-src="./images/sources_logos/yelp.png" value="yelp">Yelp</option>
                    <option data-img-src="./images/sources_logos/google.png" value="3">Google Places</option>
                    <option data-img-src="./images/sources_logos/foursquare.png" value="foursquare">Foursquare</option>
                    <option data-img-src="./images/sources_logos/isnart.png" value="isnart">ISNART</option>
</select>
                <h3>Details</h3>
                <form id="details-form">
                    <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name</label>
                    </div>
                    <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Address</label>
                    </div>
                    <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Rating</label>
                    </div>
                    <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Business type</label>
                    </div>
                </form>
                <div class="button raised grey" onclick="">
                    <div class="center" fit>RESET</div>
                    <paper-ripple fit></paper-ripple>
                </div>
                <div class="button raised red" onclick="countGivenSource()">
                    <div class="center" fit>UPDATE</div>
                    <paper-ripple fit></paper-ripple>
                </div>
            </aside>
        </div>
        <footer>
            <h3>Contacts and stuff</h3>
        </footer>
    </div>
</body>
</html>
